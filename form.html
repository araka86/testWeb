<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="surname">Surname name:</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label>Sex:</label>
        <input type="radio" id="men" name="sex" value="men">
        <label for="men">Men</label>
        <input type="radio" id="women" name="sex" value="women">
        <label for="women">Women</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="phone">Your phone number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street"><br><br>

        <label for="houseNumber">House number:</label>
        <input type="text" id="houseNumber" name="houseNumber"><br><br>

        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="index.html">Назад на главную</a>
</body>
</html>
